name: Bible Translation Request
description: Request a Bible translation to be added
labels: ['translation::request']
assignees:
  - seraphimrp
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this translation request!
  - type: textarea
    id: details
    attributes:
      label: What Bible version would you like to see added in BibleBot?
      description: "**This is not for languages or content requests.**"
      placeholder: I want the New King James Version! (we all do, promise)
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        By submitting this form, you agree to follow our [Code of Conduct](https://github.com/BibleBot/BibleBot/blob/master/CODE_OF_CONDUCT.md).
